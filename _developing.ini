;逻辑：
;①每个人开局虚拟投放一个建筑，那个建筑在的时候所有人获得[主公认证超武]
;②第一个出兵营的人强制自动使用[主公认证超武]投放主公建筑+身份指名器，同时投放中立的抑制器，禁止其他人再投放
;③主公的身份指名器一共可以攻击7次，顺序依次是：1反——1内——1忠——1反——1内——1忠——1反
;2人-1主1反                   ;1主1反
;3人-1主1反1内                ;1主1反1内
;4人-1主1反1内1忠             ;1主1反1内1忠
;5人-1主1反1内1忠1反          ;1主2反1内1忠
;6人-1主1反1内1忠1反1反       ;1主3反1内1忠
;7人-1主1反1内1忠1反1反1忠    ;1主3反1内2忠
;8人-1主1反1内1忠1反1反1忠1反 ;1主4反1内2忠
;指名器攻击每个人基地/基地车一次，套上AE不会再次攻击，依次套上BUFF并投放身份建筑，投放的身份建筑都有一个超武自动删除虚拟投放的初始建筑

