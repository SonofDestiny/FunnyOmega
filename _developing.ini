;;;机制
;第一步————————启动魔杖系统，在基地附近投放魔杖系统专属的出生点建筑，出生点建筑分别到达时阶段时间后自动投放三个阶段建筑，
              ;前一个阶段建筑会在后一个投放出来时死亡，第一阶段顺便投放魔力指示器MagicValueB
			  ;魔力指示器Z生命值归0时失败
			  ;❤❤❤阶段建筑超武：只要不存在NegB，3min/次投放一个随机FnB、一个NegB
			  ;有NegB时，否认超武一
			  ;FuncB绑定一个超武α（随机魔杖功能），超武α使用时投放一个ChainDeathV，和一个用于统计次数的飞行兵CountI
					;ChainDeathV投放后立刻自毁，同时导致FuncB和NegB死亡
					;ChainDeathV还会连锁死亡那些提供“持续到下一次使用魔杖之前”功能的功能子建筑
							   ;但是那些功能子建筑需要一个前体，前体经过一段间隔后才投放功能子建筑，这个间隔大于ChainDeathV的自毁延迟，避免被同一次超武里的ChainDeathV连锁死亡
			  ;FuncB还绑一个超武β，用于重随：投放一个重随前体车，前体车是当前魔杖FnB的死亡条件，前体车死亡投放随机的新FnB

;;;实体：①Allow1S、Allow2S、Allow3S、X1、X2、X3、Z、NegB、自毁K CountI
        ;②所有FnB（FuncB）   
        ;③所有Fn001B对应的MG001S，以及备用的MG001bS、MG001cS、MG001dS、MG001eS
        ;④
        ;
        ;
        ;

