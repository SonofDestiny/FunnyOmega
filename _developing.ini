UIName=(：登神长阶\n你空投一个天秤，她可以作为存活条件，并且可以通过升级来获得强大的能力，直至成为神\n（警告：天秤可以升级时，必须位于地图上，不能在载具或者隧道内部！！！）\n\n【能量】每次在能量路线升级：总是提升50%最大生命值\n#LV1\n移速+2，获得离子风暴光环，天秤免疫寄生\n#LV2\n移速+2，离子风暴光环伤害提升50，离子风暴无友伤，飞镖射程+2(12)，伤害+40(180)\n#LV3\n移速+2，离子风暴伤害提升，天秤免疫EMP，飞镖射程+2(14)，伤害+60(240)，天秤可以被超时空传送，并且天秤部署的重力场还会让范围12以内的敌人降低80%移速\n#LV4\n移速+2，离子风暴可以伤害空军，天秤免疫一切负面效果，飞镖射程+2(16)，伤害+60(300)，并且天秤部署的重力场还会让范围12以内敌人禁言\n【心灵】每次在心灵路线升级：重置终结冲击冷却，并获得一次只能在下一次升级心灵线之前使用的终结风暴\n#LV1\n额外自愈-06点血/3s，终结冲击（CD=1min）\n终结冲击的索敌范围与能量线决定的天秤飞镖射程相同，并且每击杀一名步兵给天秤恢复30点生命值\n#LV2\n额外自愈-12点血/3s，终结冲击（CD=1min，两连击），获得被动心灵压制（让范围16以内敌方单位护甲、火力下降15%）\n#LV3\n额外自愈-18点血/3s，终结冲击（CD=45s ，可以EMP载具），心灵压制效果提升到30%，获得技能闪现（可以把天秤无后摇传送到范围36以内目标区域）\n#LV4\n额外自愈-30点血/3s，终结冲击（CD=30s ，三连击，可以EMP载具和建筑），心灵压制范围提升到16并且解除隐形，获得技能终结之怒（使用后一段时间天秤使用百分比伤害的雷霆攻击）\n\n在你达到心灵四级和能量四级后，可以花费77777元解锁天秤的所有能力，超时空移动，大范围自动终结冲击，终结风暴3min/次)
