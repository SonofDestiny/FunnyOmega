; 分配经验值规则
EXP.Alloc=yes                                   ; yes/no , 单位获得的经验值是否进行分配经验值 , yes = 正常分配经验值 , no = 不分配经验值 , 作为 [SomeTechnoType] -> EXP.Alloc 的默认值使用 , 默认值是 yes
                                                ; 获得的原始经验值允许进行分配经验值时 , 此项才有效 (部分情况下原始经验值是不允许进行分配的)
