;【客户端选项————超级升级系统】
;每个国家的如下单位达到三星后还可以继续升级，直到9级为止。
;
;4级及以后每次升级获得如下属性：
;免疫心控
;每级移速提升1点（步兵移速超过12后有抽搐风险问题已解决）
;每级射程提升10%
;每级生命恢复提升20%
;每级生命值上限提升50%
;单位升级后会继承升级前的血量、状态和已获得的buff、debuff
;
;并且每种不同单位还会分别在升级到：————6级————9级时获得额外能力：
;（对于不能依靠杀敌升级的单位，需要依靠经验和升级类海克斯升级）
;
;US
;标枪————附近重装大兵代为承伤90%————无需瞄准直接连续开火
;镇爆————攻击方式改为散状喷射————攻击秒杀一半射程内的步兵
;战鹰————激光改为扫射————导弹发射和扫射式激光同时使用
;M1————激光伴随炮弹同时开火————获得自体技能“超时空加速”
;雅典娜————取消攻击前摇————升级为墨丘利炮
;
;EU
;狙击手————可击杀载具驾驶员————秒杀一切步兵
;幻影————每次三连击————每1min第一次攻击秒杀目标
;冥卫————弹药三倍————无后摇超时空移动
;雷神————周围自动随机落雷————获得超雷护盾
;圣骑士————每发攻击都附带导弹————附近骑士火力和护甲提升50%
;
;PF
;反转士————反转一条线上的敌人————获得自体技能“受伤反转”
;西风————射程提升到同西风定位————AOE范围翻倍
;暴风雪————攻击可以减速坦克————获得额外两条冷冻射线
;战斗要塞————获得自体技能“寒冰屏障”————载员位+2
;冷直————秒冻步兵————攻击周期性附带冰枪特效
;
;RU
;契特卡伊————每次击杀回满血————目标无法被维修（pbs建造限制组）
;九头蛇炮————同时使用飞弹和机枪————获得200%生命吸取（造成伤害的200%恢复自身血量）
;坦歼车————斩杀半血以下载具————斩杀非满血载具
;磁能————EMP时间同电磁脉冲————获得自体技能“磁能过载”
;猎狼犬————同时使用机枪和导弹————攻击后移速翻倍
;
;CN
;根除————目标脚下形成辐射场————目标附加放射装甲
;苍蝇————附近苍蝇升级所需经验减半————攻速二十倍
;女娲————自带核能奔涌和放射装甲————受击时反馈给目标放射装甲
;哨兵————免疫空军伤害————秒杀一切空军（免疫空军伤害用Effect.UnitType）
;蜻蜓————EMP范围同电磁脉冲————不会被自动攻击
;
;LC
;机车————移速五倍—————攻速五倍
;自爆吉普————爆炸变成核爆————自爆前无敌
;灾厄————导弹对地————可以装载体积6以内载具
;布拉提诺————攻击附带火焰粒子————攻击附加伊文炸弹
;劫掠————获得两门额外机枪————获得90%闪避概率
;
;PC
;心灵精英————永久隐身————获得自体技能“心灵冲击”
;天秤复制人————成为天秤本体(可以部署重力场)————获得自体技能“终结风暴”
;掠夺———攻击对沿途敌人造成十倍穿透伤害—————目标永久燃起心灵之火，每秒损失1%当前生命值
;炼狱————可以对地————子机数量变两台
;脑车————不会过载————开始旋转（无视地形差距移动）
;
;HQ
;狂兽人————随机彩色狂兽BOSS————狂兽神
;恶灵骑兵————命中后向四周弹射九个子炮————攻击后移速暂时五倍
;梦魇————自带狂暴、动能屏障、治疗针————升级成梦魇特种兵
;魔影————攻击不会显形————禁锢附近矿车
;巨像————自带迷雾生成器————目标步兵突变为狂兽人
;
;SC
;病狙————自愈提速500%————目标身上的病毒人传人
;天灾————AOE范围翻倍————获得一把在移动时也可开火的额外武器
;三轮————同时使用两种形态的武器各两门————获得90%闪避概率
;投石机————射程五倍————给目标附加病狙病毒 
;暴君————不断生成毒雾，在毒雾中时刻回满血————受到伤害时提升200%攻速，持续15s
;
;HH
;刺蜂————可以对空————同时获得同步忍者武器
;悬浮浣熊————目标永久禁言————抑制范围五倍
;沙德雷————射程三倍————无友伤，炮塔转速十倍，可移动攻击
;巨齿鲨————自带巨齿鲨防护罩(和竞技场叠加)————免疫一切debuff，附加菲恩和艾莉兹武器
;爆裂蜂————攻击方式改为两个风神翼龙无人机————再追加两个利维坦无人机
;
;WC
;气压球使徒/晋升者————免疫低于50点的伤害————自愈提速500%
;走鹃————取消攻击后摇————变得巨大，移速提升且攻击方式改为高级碾压
;多智龙————生成永久的加速旋塔和黄金之风特效————攻击前摇取消
;无齿翼龙————攻击额外造成12%最大生命值伤害————粒子切割机
;长生鸟————可以向地面单位发射旋风————附加两个鸟巢无人机
;
;
;LB
;巨克/天克————同时使用巨克和天克的武器————每次最多受到50点伤害
;扫荡者————弹药量三倍————可以防空
;巨鳄————获得红血纳米恢复，并受益于“纳米回复场”————载员位变为12个，自动吸取附近低血量士兵进入载具
;乳齿象————生命值五倍————获得自体技能“纳米回复场”（短CD，双倍价格）
;苍鹰————能量炮和机枪同时使用————击杀后回复20点生命值
;
;
;提示：自体技能为悬浮在单位本体上的独立按钮，可以独立于侧边栏技能点击发动，仅对自身生效





