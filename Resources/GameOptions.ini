ToolTip=开启后，玩家进入游戏后可以选择一个尤里的复仇国家或保持原本MO国家@本模式已强制关闭“建造厂开局”@@为弥补YR与MO的数值差距和避免严重问题，做出如下调整(已经过50+版本反复平衡)@YR的防御建筑能够升级了@YR国家载具回收价格像MO一样减半@YR国家获得3个油井持续收入（因为YR国家采矿车全面落后）@YR的基因突变超武对大多数英雄无效@YR工程师能够不可逆部署为攻城师，它能靠近攻击敌方建筑强制获得所有权@YR国家所有在MO里存在对应的建筑的血量都加强到MO数值（否则太脆，一个科技导弹就被秒）@YR所有防空武器抛射体速度、角速度、加速度替换为MO版本@YR国家反隐单位：矿车、奴矿、海豹部队、磁爆步兵、尤里复制体、幻影、坦杀、天启、精神突击车、三个英雄、机器人坦克@YR的入侵者战机和黑鹰战机射程、抛体替换为MO版本，移速取与MO版本的平均值，获得自动回血@@共和国之辉回收价格的不平衡删除@共和国之辉原版固有游戏BUG无法使用@共辉没有被动油井收入，战机不被强化，除此之外和尤复强化相同@@心灵终结中很多单位对某些攻击类型免疫是因为微观护甲定义，而由于尤复原代码中不含有这些限制，因此尤复在机制上优越于MO@会出现例如下列情况：尤复狗可以寄生秒杀铁骑、尤复脑车可以控制MO无人机和脑车、尤复辐射可以伤害MO里免疫辐射的部分单位，等等......
;@YR所有国家都新增一个超武：全员精英预备队，冷却5min，高科解锁后可立刻使用

